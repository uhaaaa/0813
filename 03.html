<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <h2>점심 리스트 등록</h2>
  <input type="text" id="menu" required placeholder="점심메뉴를 등록해주세요.">
  <button onclick="add()">등록</button>
  <ul class="menulist"></ul>
  <script>
      let menulist = document.querySelector('.menulist');
    function add() {
        
        let inputData = document.getElementById('menu').value;
        let newInput = document.createTextNode(inputData);
        let newTagLi = document.createElement('li');
        newTagLi.appendChild(newInput);

        menulist.appendChild(newTagLi);
    }
    let listLi = document.querySelectorAll('li');
    for (let i = 0; i <listLi.length; i++){
        listLi[i].onclick = function() {
            this.remove();
        }
    }
  </script>  
</body>
</html>
