<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>위치속성</title>
    <style>
        * {margin: 0; padding: 0;}
        #box {width: 150px; height: 100px; background-color: pink; margin: 100px 250px;}
    </style>
</head>
<body>
  <div id="box">box</div>
  <script>
    let box = document.getElementById('box');

    console.log('offsetWidth : ' + box.offsetWidth); // 대상의 너비 , 높이, top좌표, left좌표 알아보는 문법
    console.log('offsetHeight : ' + box.offsetHeight);

    console.log('offsetTop : ' + box.offsetTop);
    console.log('offsetLeft : ' + box.offsetLeft);

    console.log('window.outerWindth : ' + window.outerWindth); // 화면의 너비, 높이
    console.log('window.outerHeight : ' + window.outerHeight); 
    console.log('window.innerWindth : ' + window.innerWindth); // 실제 콘텐츠 작업창의 너비, 높이
    console.log('window.innerHeight : ' + window.innerHeight); 
  </script>  
</body>
</html>
