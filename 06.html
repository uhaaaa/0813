<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {height: 2000px; overflow-x: hidden; /*가로 스크롤이 안생기게*/}
        h2 {margin-top: 100px;}
        div[id^='box'] {width: 350px; height: 200px; overflow: hidden; margin: 50px;
                        border: 2px solid #ccc; padding: 20px; transition: .5s;}
        div[id^='box'] img {width: 100%;}
    </style>
</head>
<body>
  <h2>스크롤 애니메이션</h2>
  <div id="box1"><img src="images/n1.jpg" alt="0"></div>
  <div id="box2"><img src="images/n2.jpg" alt="1"></div>
  <div id="box3"><img src="images/n3.jpg" alt="2"></div>
  <div id="box4"><img src="images/n4.jpg" alt="3"></div>
  <div id="box5"><img src="images/n5.jpg" alt="4"></div>  
  <script>
    window.onscroll = function() {
        let scrollTop = document.documentElement.scrollTop;
        let box1 = document.getElementById('box1'); //182
        let box2 = document.getElementById('box2'); //182
        let box3 = document.getElementById('box3'); //182
        let box4 = document.getElementById('box4'); //182
        let box5 = document.getElementById('box5'); //182
        console.log(scrollTop, box1);

        if (scrollTop > box1.offsetTop - 80){ // 애니메이션 스타트할때 바뀌는 부분
            box1.style.transform = 'translateX(500px)';
            box1.style.opacity = '0';
        }
        else {
            box1.style.transform = 'translateX(0)'; // 다시 스크롤 올릴때 원위치 하는 부분
            box1.style.opacity = '1';
        }

        if (scrollTop > box2.offsetTop - 160){
            box2.style.transform = 'translateX(-500px)';
            box2.style.opacity = '0';
        }
        else {
            box2.style.transform = 'translateX(0)';
            box2.style.opacity = '1';
        }

        if (scrollTop > box3.offsetTop - 240){
            box3.style.transform = 'rotate(360deg)';
            box3.style.opacity = '0';
        }
        else {
            box3.style.transform = 'rotate(0)';
            box3.style.opacity = '1';
        }

        if (scrollTop > box4.offsetTop - 320){
            box4.style.transform = 'scale(0.5)';
            box4.style.opacity = '0';
        }
        else {
            box4.style.transform = 'scale(1)';
            box4.style.opacity = '1';
        }

        if (scrollTop > box5.offsetTop - 400){
            box5.style.transform = 'scale(1.5)';
            box5.style.opacity = '0';
        }
        else {
            box5.style.transform = 'scale(1)';
            box5.style.opacity = '1';
        }
    }
  </script>
</body>
</html>
